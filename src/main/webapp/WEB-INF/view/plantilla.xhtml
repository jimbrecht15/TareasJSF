<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view locale="#{idiomaMB.lenguaje}" >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        <title>Tareas</title>
       
    </h:head>

   <h:body>

        <div id="top" class="top">
            <div class="row">
                <div class="col-4 d-flex justify-content-center">
                    <img src="img/homework.png" alt="logo" style="width:15%"/>
                </div>
                <div class="col-6 ">
                    <h1 class="font-weight-bold">#{textos.app_titulo}</h1> 
                </div>
                <div class="col-2">
                    <h:panelGroup rendered="#{loginMB.usuario == null}">
                    <h:form id="formLogin" >
                        <h:commandButton value="#{textos.boton_Login}" action ="login"></h:commandButton>
                    </h:form>
                </h:panelGroup>
                <br />
                <h:panelGroup rendered="#{loginMB.usuario != null}">
                    Usuario: #{loginMB.usuario}
                    <h:form id="formLogout" >
                        <h:commandButton value="#{textos.boton_Logout}" action ="#{loginMB.logout()}" />
                    </h:form>
                </h:panelGroup>
                
                <h:form id="formIdioma">
                    <h:commandButton value="es" action="#{idiomaMB.cambioIdioma('es')}"
                                     > <i class="pi pi-check"></i></h:commandButton>
                    <h:commandButton value="en" action="#{idiomaMB.cambioIdioma('en')}"></h:commandButton>
                </h:form>
                </div>
            </div>
            <div>
                <nav class="navbar navbar-expand-lg rounded mx-auto d-block">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <h:link class="nav-link" outcome="index.xhtml">#{textos.menu_inicio}<span class="sr-only">(current)</span></h:link>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="registrar">#{textos.menu_registrar}</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="tareas.xhtml">#{textos.menu_tareas}</h:link>
                        </li>
                        
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="agregar-tarea">#{textos.menu_nuevatarea}</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link" outcome="login">#{textos.menu_login}</h:link>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
        <div>
            <div>
                <div id="right">
                    <ui:insert name="right"></ui:insert>
                </div>
            </div>
                <div id="content" class="right_content">
                    <hr />   
                    Mensajes: <h:messages globalOnly="true" />
                    <hr />
                    <ui:insert name="content">Content</ui:insert>
                </div>
        </div>  

      

    </h:body>
    </f:view>
</html>
