<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tareas</title>
        <style type="text/css">
            .ui-g div {
                background-color: #ededed;
                text-align: center;
                border: 1px solid #fafafa;
            }
        </style>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="titulo">
                lista-tareas
            </ui:define>

            <ui:define name="top">
                -Lista tareas
            </ui:define>

            <ui:define name="content">
                <h1>Lista de Tareas</h1>
                <hr rendered="true">
                    Mensajes: <h:messages globalOnly="true"></h:messages>
                </hr>  

                <div class="ui-g">
                    <div class="ui-g-12 ui-md-6 ui-lg-4">

                        <h:form id="formHacer">
                            <p:dataTable id="hacer" var="tarea" value="#{tareasMB.collecionHacer}"
                                         selectionMode="single" selection="#{tareasMB.selectTarea}" rowKey="#{tarea.id}">
                                <f:facet name="header">
                                    Hacer
                                </f:facet>
                                <p:column headerText="ID">
                                    <h:outputText value="#{tarea.id}" />
                                </p:column>
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{tarea.tarea}" />
                                </p:column>
                                <f:facet name="footer">
                                    <h:commandButton value="ELIMINAR" action="#{tareasMB.cambiarEstadoDown()}" >
                                        <f:ajax event="click" render="formHacer:hacer " execute="@form"></f:ajax>
                                    <h:commandButton value="UP" action="#{tareasMB.cambiarEstadoUp()}">
                                        <f:ajax event="click" render="formHacer:hacer formProgress:progreso" execute="@form"></f:ajax>
                                    </h:commandButton>
                                    </h:commandButton>
                                </f:facet>
                            </p:dataTable>
                        </h:form>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <h:form id="formProgress">    
                            <p:dataTable id="progreso" var="tarea" value="#{tareasMB.collecionEnProgreso}"
                                         selectionMode="single" selection="#{tareasMB.selectTarea}" rowKey="#{tarea.id}">
                                <f:facet name="header">
                                    En progreso
                                </f:facet>
                                <p:column headerText="ID">
                                    <h:outputText value="#{tarea.id}" />
                                </p:column>
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{tarea.tarea}" />
                                </p:column>
                                <f:facet name="footer">
                                    
                                    <h:commandButton value="DOWN" action="#{tareasMB.cambiarEstadoDown()}" >
                                        <f:ajax event="click" render="formHacer:hacer formProgress:progreso" execute="@form"></f:ajax>
                                    </h:commandButton>
                                    <h:commandButton value="UP" action="#{tareasMB.cambiarEstadoUp()}">
                                        <f:ajax event="click" render="formHecho:hechas formProgress:progreso" execute="@form"></f:ajax>
                                    </h:commandButton>
                                </f:facet>
                                 
                            </p:dataTable>
                        </h:form >

                    </div>

                    <div class="ui-g-12 ui-lg-4">
                        <h:form id="formHecho">
                            <p:dataTable id="hechas" var="tarea" value="#{tareasMB.collecionHechas}"
                                         selectionMode="single" selection="#{tareasMB.selectTarea}" rowKey="#{tarea.id}">
                                <f:facet name="header">
                                    Hechas
                                </f:facet>
                                <p:column headerText="ID">
                                    <h:outputText value="#{tarea.id}" />
                                </p:column>
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{tarea.tarea}" />
                                </p:column>
                               <f:facet name="footer">
                                    <h:commandButton value="ELIMINAR" action="#{tareasMB.cambiarEstadoUp()}">
                                        <f:ajax event="click" render="formHecho:hechas " execute="@form"></f:ajax>
                                    </h:commandButton>
                                    <h:commandButton value="DOWN" action="#{tareasMB.cambiarEstadoDown()}" >
                                        <f:ajax event="click" render="formHecho:hechas formProgress:progreso" execute="@form"></f:ajax>
                                    </h:commandButton>
                                </f:facet>
                            </p:dataTable>

                        </h:form>

                    </div>         
                </div> 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
